<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS grid </title>
    <style>
        .container{
            height: 80vh;
            width: 80vw;
            border: solid  rgb(12, 2, 2);
            display: flex;
            background-color: rgb(178, 157, 198);
            display: grid ;
            /* align-content: start ; */
            /* align-items: center ; */
            grid-template-rows: 100px 100px 100px  ;
            grid-template-columns: repeat(4,80px );
        }
        .item{
            width: 50px;
            height: 50px;
            border: 2px solid rgb(225, 7, 7);
            background-color: rgb(233, 208, 23);
            margin: 10px ;
        }
        .item-4{
            grid-row: 1/2;
            grid-column: 1/3 ;
        }
    </style>
   


</head>
<body>
    <div class="container">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
    </div>
</body>
</html>
