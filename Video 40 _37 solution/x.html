<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0%;
            padding: 0;
        }

        header {
            /* background-color: rgb(207, 31, 116); */
            position: sticky;
            top: 0;

        }

        nav {
            background-color: pink;

        }

        main {

        }

        }

            background-color: black;
            height: 70vh;
            width: 45%;

            padding: 34px;

            border-radius: 13px;

        }

        .orange-box {
            height: 32px;
            width: 32px;
            background-color: black;
            position: fixed;
            bottom: 12px;
            right: 23px;
            border-radius: 60px;


        }



        
        footer {
            height: 100px;
            background-color: aquamarine;
        }

    <header>
        header

        main
